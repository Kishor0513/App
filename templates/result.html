<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .result-card {
      max-width: 600px;
      margin: 0 auto;
    }

    .prediction-image {
      max-height: 300px;
      width: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 1rem auto;
    }

    .confidence-badge {
      font-size: 1.1rem;
      padding: 0.4rem 0.8rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    h3 {
      font-size: 1.4rem;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-lg result-card">
      <div class="card-body text-center">
        <h1>ðŸŒ¸ Prediction Result</h1>
        <img src="{{ image_file }}" class="prediction-image">
        <div class="mb-3">
          <h3 class="mb-2">Predicted Class:
            <span class="text-primary">{{ prediction }}</span>
          </h3>
          <span class="badge bg-info confidence-badge">
            Confidence: {{ confidence }}
          </span>
        </div>
        <a href="/" class="btn btn-primary btn-lg px-4">Try Another Image</a>
      </div>
    </div>
  </div>
</body>

</html>
