<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dahlia Flower Classification System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .drop-zone {
      width: 100%;
      height: 300px;
      border: 3px dashed #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
      transition: border-color 0.3s ease;
      background-color: #f8f9fa;
      position: relative;
      overflow: hidden;
    }

    .drop-zone:hover {
      border-color: #0d6efd;
      background-color: #f1f3f5;
    }

    .drop-zone.dragover {
      border-color: #0d6efd;
      background-color: #e9ecef;
    }

    .preview-image {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .upload-icon {
      font-size: 48px;
      color: #6c757d;
      margin-bottom: 10px;
      transition: opacity 0.3s ease;
    }

    .drop-zone.has-image .upload-icon,
    .drop-zone.has-image p {
      display: none;
    }

    .drop-zone.has-image .preview-image {
      display: block;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body text-center">
            <h1 class="mb-4">üå∏ Dahlia Flower Classification System</h1>
            <form action="/predict" method="POST" enctype="multipart/form-data" id="uploadForm">
              <div class="drop-zone mb-3" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <p class="mb-0">Drag and drop your image here<br>or click to select</p>
                <img id="preview" class="preview-image rounded">
                <input type="file" class="d-none" name="file" id="fileInput" accept="image/*" required>
              </div>
              <button type="submit" class="btn btn-primary btn-lg px-5" id="submitBtn" disabled>
                Classify Image
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const submitBtn = document.getElementById('submitBtn');

    // Handle drag and drop events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropZone.classList.add('dragover');
    }

    function unhighlight(e) {
      dropZone.classList.remove('dragover');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }

    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', function () {
      handleFiles(this.files);
    });

    function handleFiles(files) {
      if (files.length > 0) {
        const file = files[0];
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            dropZone.classList.add('has-image');
            submitBtn.disabled = false;
          }
          reader.readAsDataURL(file);
        }
      }
    }
  </script>
</body>

</html>
